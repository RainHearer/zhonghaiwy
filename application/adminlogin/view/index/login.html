<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>登录页面</title>
<link rel="stylesheet" href="__CSS__/style.default.css" type="text/css" />

<script type="text/javascript" src="__JS__/jquery-1.8.2.min.js"></script>
<!--[if IE 9]>
    <link rel="stylesheet" media="screen" href="css/style.ie9.css"/>
<![endif]-->
<!--[if IE 8]>
    <link rel="stylesheet" media="screen" href="css/style.ie8.css"/>
<![endif]-->
<!--[if lt IE 9]>
  <script src="__JS__plugins/css3-mediaqueries.js"></script>
<![endif]-->
</head>
<script>
$(document).ready(function(){


   $("#login").click(function(){

  $.ajax({
    url: '{:url('adminlogin/login/adminlogin')}',
    type: 'POST',
    cache: false,
    data: new FormData($('#uploadForm')[0]),
    processData: false,
    contentType: false,
    success:function(result){
      if (result==1) {$(location).attr('href', '{:url('admin/index/home')}?page=1');}
      else{$('.nopassword').show();}
    }
}); 
 
   });//#upload......end................

  });//。。。。。。。。。。。。。。。。。。。。。。。。。。

</script>

<body class="loginpage">
  <div class="loginbox">
      <div class="loginboxinner">
          
            <div class="logo">
              <h1 class="logo">Ama.<span>Admin</span></h1>
        <span class="slogan">后台管理系统</span>
            </div><!--logo-->
            
            <br clear="all" /><br />
            
            <div class="nousername">
        <div class="loginmsg">密码不正确.</div>
            </div><!--nousername-->
            
            <div class="nopassword">
        <div class="loginmsg">密码不正确.</div>
           
            </div><!--nopassword-->
    
            <form id="uploadForm" enctype="multipart/form-data">
    
              
                <div class="username">
                  <div class="usernameinner">
                      <input type="text" name="admin" placeholder="USERNAME" />
                    </div>
                </div>
                
                <div class="password">
                  <div class="passwordinner">
                      <input type="password" name="paw" placeholder="PASSWAED" />
                    </div>
                </div>
   
                <button id="login" type="button">登录</button>      
           </form>

        </div><!--loginboxinner-->
    </div><!--loginbox-->

</body>
</html>
